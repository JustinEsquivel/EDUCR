<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>EDUCR - Acceso</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <style>
            :root {
                --primary-color: #004d00;
                --secondary-color: #28a745;
                --dark-color: #343a40;
                --light-color: #f8f9fa;
            }

            body {
                background-color: var(--light-color);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .access-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                padding: 2rem 0;
            }

            .card-access {
                border: none;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                overflow: hidden;
            }

            .card-access:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            }

            .card-header {
                background-color: var(--primary-color);
                color: white;
                padding: 1.5rem;
                text-align: center;
            }

            .card-body {
                padding: 2rem;
                background-color: white;
            }

            .btn-access {
                background-color: var(--secondary-color);
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .btn-access:hover {
                background-color: #218838;
                color: white;
                transform: translateY(-2px);
            }

            .feature-icon {
                font-size: 2.5rem;
                color: var(--secondary-color);
                margin-bottom: 1rem;
            }

            .welcome-text {
                color: var(--primary-color);
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <div class="access-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10 text-center mb-5">
                        <h1 class="welcome-text mb-3">Bienvenido a EDUCR</h1>
                        <p class="lead text-muted">Tu plataforma de aprendizaje en línea</p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-5 mb-4">
                        <div class="card card-access h-100">
                            <div class="card-header">
                                <div class="feature-icon">
                                    <i class="fas fa-sign-in-alt"></i>
                                </div>
                                <h3>Iniciar Sesión</h3>
                            </div>
                            <div class="card-body text-center">
                                <p class="mb-4">Accede a tu cuenta para continuar tu aprendizaje.</p>
                                <a href="/login" class="btn btn-access btn-lg">
                                    <i class="fas fa-arrow-right me-2"></i>Ingresar
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5 mb-4">
                        <div class="card card-access h-100">
                            <div class="card-header">
                                <div class="feature-icon">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                                <h3>Registrarse</h3>
                            </div>
                            <div class="card-body text-center">
                                <p class="mb-4">Únete a nuestra comunidad de aprendizaje.</p>
                                <a href="/registro" class="btn btn-access btn-lg">
                                    <i class="fas fa-user me-2"></i>Crear Cuenta
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-10 text-center">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white py-4">
            <div class="container text-center">
                <p class="mb-0">© 2025 EDUCR. Todos los derechos reservados.</p>
            </div>
        </footer>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
